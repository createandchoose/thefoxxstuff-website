<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
</head>
<body>
    <h1>
        {{ title }}
    </h1>

    <a href="admin/">Admin</a>
    <a href="releases/">Releases</a>

    {% for item in news %}
    <p>{{ item.title }}</p>
    <p>{{ item.content }}</p>
    <p>{{ item.data_created|date:"Y-m-d" }}</p>
    {% endfor %}
</body>
</html>
